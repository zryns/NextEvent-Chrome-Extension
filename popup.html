<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="center">
      <div id="no-date-notice" class="hidden">Select a date to chase!</div>
      <div class="countdown">
        <input type="text" id="eventName" placeholder="Enter event name" />
        <div id="days-left"></div>
        <div class="text-info">days remaining!</div>
      </div>
      <hr />
      <div class="info">The clock is ticking until</div>
      <input type="date" id="endDate" />

      <label for="countType">Count days:</label>
      <select id="countType">
        <option value="all">All Days</option>
        <option value="working">Weekdays Only (Mon-Fri)</option>
      </select>

      <!-- Event List Button -->
      <button id="listButton" class="top-right-button">
        <i class="fa-solid fa-list-check"></i>
      </button>

      <!-- Event List Container -->
      <div id="eventList" class="hidden">
        <h3>Event List</h3>
        <ul id="eventItems"></ul>
      </div>

      <!-- Event List Container -->
      <div id="eventList" class="hidden">
        <h3>Event List</h3>
        <ul id="eventItems"></ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
